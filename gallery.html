        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;

            padding: 0;
        }
        header {
            background: #f4acb7; /* Light Pink */

        }
        header h1 {
            color: #FA1487;

        }
        nav {
            background: #f081a1; /* Medium Pink */
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background: #FED8E6;
            border-radius: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #76003D;
            text-align: center;
        }
        header img {
            max-width: 300px;
            border-radius: 330px
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            row-gap: 40px; /* Increase the vertical gap between images */
            column-gap: 50px;
        }
        .gallery img {
            border-radius: 5px;
            transition: transform 0.3s ease;
            width: 100%; /* Ensures images fill the grid cells */
        }
        .gallery img:hover {
            transform: scale(1.2);
        }
        .back-button {
            text-align: center;
            margin-top: 20px;
        }
        .back-button a {
            color: #76003D;
            text-decoration: none;
            font-size: 18px;
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #76003D;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-button a:hover {
            background-color: #76003D;
            color: #fff;
        }

    </style>
</head>
